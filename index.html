<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div>
         <label for="modeloCarro" > Modelo do carro </label>
         <input type="text" name="modelo" id="modeloCarro" placeholder="Ex: X6">
     </div>
     <div>
         <label for="marcaCarro"> Marca do carro</label>
         <input type="text" name="marca" id="marcaCarro" placeholder="Ex: Bmw">
     </div>

     <div>
         <label for="anoCarro"> Ano do carro </label>
         <input type="text" name="ano" id="anoCarro" placeholder="Ex:2015">
     <div>
     <div>
         <label for="kmCarro"> Quilometragem do carro</label>
         <input type="text" name="quilometragem" id="kmCarro" placeholder="Ex: 10.000km">
     </div>
     <div>
         <label for="valorCarro"> Valor do carro</label>
         <input type="text" name="valor" id="valorCarro" placeholder="Ex: R$50.000">
     </div>

     <div>
         <label for="carroNovo"> O carro é novo? </label >
         <label for="checkSim" > Sim </label>
         <input id="checkSim" type="radio" name="acessorios" value="Sim">
         <label for="checkNão" > Não </label>
         <input id="checkNão" type="radio" name="acessorios" value="Não">
     </div>
     <div>
         <label for="adicionais"> O carro possuiu adicionais? </label>
         <label for="checkAbs" > Abs </label>
         <input id="checkAbs" type="checkbox" name="acessorios" value="abs">
         <label for="checkAutomatico" > Airbag</label>
         <input id="checkAutomatico" type="checkbox" name="acessorios" value="automatico">
         <label for="checkAr" > Ar condiconado</label>
         <input id="checkAr" type="checkbox" name="acessorios" value="ar condicionado">
     </div>
     <div>
        <label for="placasCarro"> Qual o final da placa do carro?</label>
        <select name="placas">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
     </div>
       <input type="submit">
     </div>
</body>
</html>
